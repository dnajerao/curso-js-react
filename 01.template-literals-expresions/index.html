<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template literals & expresions</title>
</head>
<body>

  <script>
    const nombre = 'Diego'

    console.log(`mi nombre es ${nombre}`)
    console.log(`mi nombre es ${'Najera'}`)
    console.log(`mi nombre es ${x = 'Diego Alfonso'}`)
    console.log(`mi nombre es ${(function () { return 'Poncho'})()}`)
    console.log(`mi nombre es ${ false ? 'Diego' : 'Alfonso' }`)
    console.log(`mi nombre es ${ ['a', 'b'].map(letra => `${letra}-styled`) }`)


  </script>
  
</body>
</html>
